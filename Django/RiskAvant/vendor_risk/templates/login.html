<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RiskAvant</title>
  {% load static %}
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #ECEFF1 0%, #CFD8DC 100%);">
  <div class="main-content" style="margin-left: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="card" style="width: 450px;">
      <h2>Login to RiskAvant</h2>
      <form method="post" action="/login/">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p style="margin-top: 15px; font-size: 0.9em;"><a href="/forgot-password/">Forgot Password?</a></p>
        {% if error_message %}
        <p class="error" style="color: #EF5350; font-size: 0.9em; margin-top: 10px;">{{ error_message }}</p>
        {% endif %}
      </form>
      <p style="margin-top: 15px; font-size: 0.9em; text-align: center;">
        Don't have an account? <a href="/signup" style="color: #1976D2; font-weight: 500;">Sign up now</a>
      </p>
    </div>
  </div>
</body>
</html>
