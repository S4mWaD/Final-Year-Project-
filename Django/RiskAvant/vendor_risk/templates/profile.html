<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - RiskAvant</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            width: 40%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header h2 {
            font-weight: 700;
            color: #333;
        }
        .profile-info {
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .profile-info p {
            font-size: 16px;
            color: #555;
            margin: 8px 0;
        }
        .profile-info strong {
            color: #222;
        }
        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            padding: 12px 15px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
            font-weight: 500;
        }
        .btn-primary {
            background: #4e73df;
            color: white;
        }
        .btn-primary:hover {
            background: #2e59d9;
        }
        .btn-secondary {
            background: #858796;
            color: white;
        }
        .btn-secondary:hover {
            background: #6c757d;
        }
        .upload-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="file"] {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f8f9fc;
            transition: border-color 0.3s;
        }
        input[type="file"]:focus {
            border-color: #4e73df;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>
        <div class="profile-info">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Organization:</strong> {{ user.organization_name|default:'N/A' }}</p>
            <p><strong>Role:</strong> 
                {% if user.is_superuser or user.is_staff %}
                    Admin
                {% else %}
                    User
                {% endif %}
            </p>
        </div>
        <div class="profile-actions">
            <form method="post" action="{% url 'onboarding' user.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Start Onboarding</button>
            </form>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="upload-container">
                    <label for="profile_picture">Upload Profile Picture:</label>
                    <input type="file" name="profile_picture" id="profile_picture">
                </div>
                <button type="submit" class="btn btn-secondary">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
